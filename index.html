<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/logo-sm.png" />
    <title>Games by Bassem Al-Abyad</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media-query.css" />
  </head>
  <body>
    <section class="games">
      <header>
        <img src="./img/wraper.png" class="w-100" alt="Game banner" />
      </header>

      <nav
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <a
            class="navbar-brand mb-0 text-uppercase d-flex align-items-center"
            href="#"
          >
            <img
              src="./img/logo-sm.png"
              alt="Logo"
              style="max-width: 40px"
              class="me-2"
            />
            Game Reviews
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse small"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase active"
                  role="button"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase"
                  role="button"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase"
                  role="button"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase"
                  role="button"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase"
                  role="button"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-uppercase"
                  role="button"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container my-5 home">
        <section class="position-relative">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            id="gameData"
          ></div>
        </section>
      </main>
    </section>
    <section class="details d-none">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Game Details</h1>
          <button
            class="btn-close btn-close-white"
            id="btnClose"
            aria-label="Close"
          ></button>
        </header>
        <div class="row g-4" id="detailsContent"></div>
      </div>
    </section>

    <div class="loading d-none">
      <span class="loader"></span>
    </div>
    <!-- JS Files -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
